name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Build app
      run: npm run build

    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Create distribution package
      run: |
        # Create build directory
        mkdir -p build_package/mxmlscores

        # Copy necessary files
        cp -r js build_package/mxmlscores/
        cp -r css build_package/mxmlscores/
        cp -r lib build_package/mxmlscores/
        cp -r appinfo build_package/mxmlscores/
        cp -r templates build_package/mxmlscores/
        cp -r img build_package/mxmlscores/

        # Copy documentation
        [ -f README.md ] && cp README.md build_package/mxmlscores/
        [ -f LICENSE ] && cp LICENSE build_package/mxmlscores/
        [ -f CHANGELOG.md ] && cp CHANGELOG.md build_package/mxmlscores/

        # Copy public folder if exists
        if [ -d "public" ]; then
          cp -r public build_package/mxmlscores/
        fi

        # Clean up development files
        find build_package -name ".DS_Store" -delete
        find build_package -name "*.map" -delete

        # Create tar.gz archive
        cd build_package
        tar -czf ../mxmlscores-${{ steps.get_version.outputs.VERSION }}.tar.gz mxmlscores
        cd ..

        # Generate checksums
        md5sum mxmlscores-${{ steps.get_version.outputs.VERSION }}.tar.gz > mxmlscores-${{ steps.get_version.outputs.VERSION }}.tar.gz.md5
        sha256sum mxmlscores-${{ steps.get_version.outputs.VERSION }}.tar.gz > mxmlscores-${{ steps.get_version.outputs.VERSION }}.tar.gz.sha256

    - name: Extract changelog for this version
      id: changelog
      run: |
        VERSION=${{ steps.get_version.outputs.VERSION }}
        if [ -f CHANGELOG.md ]; then
          # Extract changelog section for this version
          sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' > RELEASE_NOTES.md
          if [ ! -s RELEASE_NOTES.md ]; then
            echo "## Version $VERSION" > RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
            echo "See [CHANGELOG.md](CHANGELOG.md) for details." >> RELEASE_NOTES.md
          fi
        else
          echo "## Version $VERSION" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "Release notes not available." >> RELEASE_NOTES.md
        fi

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release v${{ steps.get_version.outputs.VERSION }}
        body_path: RELEASE_NOTES.md
        files: |
          mxmlscores-${{ steps.get_version.outputs.VERSION }}.tar.gz
          mxmlscores-${{ steps.get_version.outputs.VERSION }}.tar.gz.md5
          mxmlscores-${{ steps.get_version.outputs.VERSION }}.tar.gz.sha256
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload to Nextcloud App Store (placeholder)
      run: |
        echo "To submit to Nextcloud App Store:"
        echo "1. Sign the app using: ./project-files/scripts/sign-app.sh"
        echo "2. Package signed version: ./project-files/scripts/package-app.sh"
        echo "3. Submit to: https://apps.nextcloud.com/developer/apps"
        echo ""
        echo "Note: Automated App Store submission requires additional setup"
